<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Visualization</title>
  </head>
  <body>
    <h1>Visualization</h1>
    <br>
    <br>
    <form method="POST" action="http://127.0.0.1:5000/gambar">
      <br>Pilih jumlah kolom :
      <select name="jumlah">
        <option value="uni">Univariate</option>
        <option value="multi">Multivariate</option>
      </select>
      <br>
      <br>Pilih Kolom :
      <select name="kolom1">
        <option value="age">Age</option>
        <option value="job">Job</option>
        <option value="marital">Marital Status</option>
        <option value="education">Education</option>
        <option value="default">Default</option>
        <option value="housing">Housing Loan</option>
        <option value="loan">Personal Loan</option>
        <option value="contact">Contact</option>
        <option value="month">Month</option>
        <option value="day_of_week">Day of Week</option>
        <option value="duration">Duration</option>
        <option value="campaign">Campaign</option>
        <option value="pdays">Pdays</option>
        <option value="previous">Previous</option>
        <option value="poutcome">Previous Outcome</option>
        <option value="emp.var.rate">Employee Variation Rate</option>
        <option value="cons.price.idx">Consumer Price Index</option>
        <option value="cons.conf.idx">Consumer Confidence Index</option>
        <option value="euribor3m">Euribor 3 Months</option>
        <option value="nr.employed">Number Employed</option>
        <option value="y">Result</option>
      </select>
      <br>

      <br><button type="submit" class="btn btn-success">Show</button>
      <br>
      <img src=static\chart.png>
    </form>
    <br>Gambar
    





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

</html>
